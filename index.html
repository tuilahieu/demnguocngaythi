<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Đếm ngược hành trình thi tốt nghiệp THPT</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="app">
            <div class="heading">
                <h2>Đếm ngược hành trình 12 năm học...</h2>
            </div>
            <div class="quote">
                <div class="quote-note">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <i class="fa-solid fa-quote-left dn"></i>
                <span class="quote-content"></span>
                <i class="fa-solid fa-quote-right dn"></i>
            </div>
            <div class="counter">
                <div class="counter-top">
                    <i class="fa-regular fa-clock"></i><br>
                    <span>07/07/2022 (Chính Thức)</span>
                </div>
                <div class="counter-main">
                    <h4>Thời gian còn lại: </h4>
                    <div class="counter-time">
                        <div class="counter-row" id="days">
                            <span class="days-tct upper">--</span>
                            <span>NGÀY</span>
                        </div>
                        <div class="counter-row" id="hours">
                            <span class="hours-tct upper">--</span>
                            <span>giờ</span>
                        </div>
                        <div class="counter-row" id="minutes">
                            <span class="minutes-tct upper">--</span>
                            <span>phút</span>
                        </div>
                        <div class="counter-row" id="seconds">
                            <span class="seconds-tct upper">--</span>
                            <span>giây</span>
                        </div>
                    </div>
                    <div class="end">
                        <p>Đã đến lúc bắt đầu cuộc thi, Chúc mọi người may mắn nhé...</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p><i class="fa-solid fa-heart"></i> Chúc mọi người thi tốt <i class="fa-solid fa-heart"></i></p>
            <div class="footer-bottom">
                <p>Done at 14/5/2022 </p>
            </div>
        </footer>

        <div class="tool">
            <div class="reload">
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="theme-mode">
                <div class="change-style"></div>
            </div>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
